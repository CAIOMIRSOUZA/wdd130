<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
  <header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item column2">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <div class="form-item column1">
          <label for="browser">What is your favorite internet browser?</label>
          <select id="browser" name="browser">
            <option value="firefox">Mozilla Firefox</option>
            <option value="chrome">Google Chrome</option>
            <option value="safari">Safari</option>
            <option value="opera">Opera</option>
          </select>
        </div>
        <div class="form-item column1">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" name="pet" id="pet">
        </div>        
        <label class="textarea-label" for="places">List the places you have lived:</label>
        <textarea name="places" id="places" rows="4" cols="50" placeholder="Curitiba Brazil, Lisbon Portugal, JaraguÃ¡ do Sul Brazil"></textarea>
      </fieldset>
      <div class="submit-button">
        <button type="submit">Sumbit Poll</button>
      </div>
    </form>
  </main>
  <footer>
    <p>&copy;2024 | HTML Form - User Poll Activity | Caio de Miranda Souza</p>
  </footer>
</body>
</html>
